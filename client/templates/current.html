{% extends 'base.html'%}

{% block body %}

<div class="jumbotron text-center">
    <h2>Current Rooms and Temperatures</h2>

    <ul class="list-group">
        {% for room in rooms %}
        <li class="list-group-item">
            {{room.name}} is currently {{room.temperature}} degrees celsius
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
